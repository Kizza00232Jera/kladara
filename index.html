<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand">
            <i class="fas fa-futbol"></i>
            <span>Football Stats</span>
        </div>
        
        <!-- Mobile menu toggle button -->
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
            <span class="hamburger"></span>
        </button>
        
        <ul class="nav-menu" id="navMenu">
            <li class="nav-item">
                <a href="find_builders.html" class="nav-link">
                    <i class="fas fa-layer-group"></i> Find Builders
                </a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-chart-line"></i> Team Analysis
                </a>
            </li>
            <li class="nav-item">
                <a href="find_bets.html" class="nav-link">
                    <i class="fas fa-search"></i> Find Bets
                </a>
            </li>
            <li class="nav-item">
                <a href="leagues.html" class="nav-link">
                    <i class="fas fa-trophy"></i> Leagues
                </a>
            </li>
        </ul>
    </div>
</nav>



    <div class="container">
        <div class="header">
            <h1>Football Stats Explorer</h1>
            <p>Analyze team performance and discover statistical trends across multiple leagues</p>
        </div>

        <div class="card">
            <div class="card__body">
                <form id="inputForm" class="input-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="team1" class="form-label">
                                <i class="fas fa-home"></i>
                                First Team
                            </label>
                            <input type="text" id="team1" name="team1" class="form-control"
                                placeholder="Enter first team name" required>
                        </div>
                        <div class="form-group">
                            <label for="team2" class="form-label">
                                <i class="fas fa-plane"></i>
                                Second Team
                            </label>
                            <input type="text" id="team2" name="team2" class="form-control"
                                placeholder="Enter second team name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="analyzeBtn" class="btn btn--primary btn--full-width">
                            <span class="btn-text">
                                <i class="fas fa-chart-bar"></i>
                                Analyze Teams
                            </span>
                            <span class="btn-loading hidden">
                                <i class="fas fa-spinner fa-spin"></i>
                                Analyzing...
                            </span>
                        </button>
                    </div>
                </form>

                <div id="errorMessage" class="error-message hidden"></div>
            </div>
        </div>

        <div id="results" class="results hidden">
            <!-- Results will be populated here by JavaScript -->
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="app.js"></script>
</body>

</html>

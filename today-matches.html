<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-futbol"></i>
                <span>Football Stats</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="find_builders.html" class="nav-link">
                        <i class="fas fa-layer-group"></i> Find Builders
                    </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-chart-line"></i> Team Analysis
                    </a>
                </li>
                <li class="nav-item">
                    <a href="find_bets.html" class="nav-link">

                    </a>
                </li>

                    <a href="today-matches.html" class="nav-link">
                        <i class="fas fa-futbol"></i> Today Matches
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>âš½ Today's Football Matches</h1>
            <div class="date-picker-container">
                <label for="datePicker" style="font-size: 1rem; color: var(--text-secondary);">
                    Select Date:
                </label>
                <input type="date" id="datePicker">
            </div>
            <div class="date" id="currentDate"></div>

        </div>

        <div id="errorContainer"></div>

        <div id="loadingScreen" class="loading-screen">
            <div class="spinner"></div>
            <p>Loading today's matches...</p>
        </div>

        <div id="matchesContainer" style="display: none;"></div>

        <div id="noMatches" class="no-matches" style="display: none;">
            <h2>No Matches Today</h2>
            <p>There are no scheduled matches for today. Check back tomorrow!</p>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Builders - Football Stats Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand">
            <i class="fas fa-futbol"></i>
            <span>Football Stats</span>
        </div>
        
        <!-- Mobile menu toggle button -->
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
            <span class="hamburger"></span>
        </button>
        
        <ul class="nav-menu" id="navMenu">
            <li class="nav-item">
                <a href="find_builders.html" class="nav-link">
                    <i class="fas fa-layer-group"></i> Find Builders
                </a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-chart-line"></i> Team Analysis
                </a>
            </li>
            <li class="nav-item">
                <a href="find_bets.html" class="nav-link">
                    <i class="fas fa-search"></i> Find Bets
                </a>
            </li>
            <li class="nav-item">
                <a href="leagues.html" class="nav-link">
                    <i class="fas fa-trophy"></i> Leagues
                </a>
            </li>
        </ul>
    </div>
</nav>



    <div class="container">
        <div class="header">
            <h1>Find Builder Opportunities</h1>
            <p>Analyze upcoming fixtures with multiple criteria - all conditions must be met</p>
        </div>

        <form id="builderFinderForm" class="filters-form">
            <!-- League Selection -->
            <div class="filter-section">
                <h3>Select Leagues</h3>
                <div class="preset-buttons">
                    <button type="button" class="preset-btn active" data-preset="all">All Leagues</button>
                    <button type="button" class="preset-btn" data-preset="top5">Top 5</button>
                    <button type="button" class="preset-btn" data-preset="croatian">Croatian Leagues</button>
                </div>
                <details class="league-selector">
                    <summary>Select Leagues by Country</summary>
                    <div id="leagueCheckboxes" class="league-checkboxes"></div>
                </details>
            </div>

            <!-- Date and Basic Filters -->
            <div class="filter-group">
                <div class="filter-item">
                    <label for="fixtureDate">Fixture Date</label>
                    <input type="date" id="fixtureDate" required>
                </div>
                <div class="filter-item">
                    <label for="lastMatches">Last Matches per Team</label>
                    <select id="lastMatches">
                        <option value="3">Last 3 matches</option>
                        <option value="5" selected>Last 5 matches</option>
                        <option value="8">Last 8 matches</option>
                        <option value="10">Last 10 matches</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="minSuccessRate">Min Success Rate (%)</label>
                    <select id="minSuccessRate">
                        <option value="0">0%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70" selected>70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                    </select>
                </div>
            </div>

            <!-- Dynamic Criteria Sections -->
            <div class="filter-section">
                <div class="criteria-controls">
                    <h3>Builder Criteria (All must be met)</h3>
                    <button type="button" id="addCriteriaBtn" class="btn-secondary">
                        <i class="fas fa-plus"></i> Add Criteria
                    </button>
                </div>
                <div id="criteriaContainer"></div>
            </div>

            <div class="error-message hidden" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span></span>
            </div>

            <button type="submit" id="findBuildersBtn" class="btn btn-primary">
                <span class="btn-text">Find Builder Opportunities</span>
                <span class="btn-loading hidden">
                    <i class="fas fa-spinner fa-spin"></i>
                    Analyzing Fixtures...
                </span>
            </button>
        </form>

        <div class="loading-status hidden" id="loadingStatus">
            <div class="loader"></div>
            <p id="loadingText">Loading data...</p>
        </div>
        <div id="historical-summary"></div>
        <div id="results-container"></div>
        <div id="results" class="results hidden"></div>
    </div>

    <script src="navigation.js"></script>
    <script src="find_builders.js"></script>
</body>
</html>
